DWAPlannerROS:
  max_vel_trans: 0.6  #x方向最大线速度绝对值，单位:米/秒
  min_vel_trans: 0.01
  max_vel_x: 0.35
  min_vel_x: -0.35
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: 0.35 #机器人的最大旋转角速度的绝对值，单位为 rad/s
  min_vel_theta: -0.35
  acc_lim_x: 1.25
  acc_lim_y: 0.0
  acc_lim_theta: 5
  acc_lim_trans: 1.25

  prune_plan: false

  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.15
  latch_xy_goal_tolerance: false
  trans_stopped_vel: 0.1
  theta_stopped_vel: 0.1
  sim_time: 4.0    # 前向模拟轨迹的时间，单位为s(seconds)
  sim_granularity: 0.1
  angular_sim_granularity: 0.1
  path_distance_bias: 34.0
  goal_distance_bias: 24.0
  occdist_scale: 0.05
  twirling_scale: 0.0
  stop_time_buffer: 0.5
  oscillation_reset_dist: 0.05
  oscillation_reset_angle: 0.2
  forward_point_distance: 0.3
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40

  use_dwa: true
  restore_defaults: false
